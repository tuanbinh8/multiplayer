<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader-container">
        <div class="loader"></div>
    </div>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="top">
        <div>
            <ul id="position-displayer">
            </ul>
            <input type="color" id="color">
        </div>
        <ul id="players-list">
            
        </ul>
        <div>
            <button id="chat-button">Chat</button>
            <button id="log-out">Log out</button>
        </div>
    </div>
    <div id="moving-buttons">
        <div style="justify-content: center;">
            <span></span>
            <button id="up" data-key="ArrowUp">^</button>
            <span></span>
        </div>
        <div style="justify-content: space-between;">
            <button id="left" data-key="ArrowLeft"><</button>
            <span></span>
            <button id="right" data-key="ArrowRight">></button>
        </div>
        <div style="justify-content: center;">
            <span></span>
            <button id="down" data-key="ArrowDown">v</button>
            <span></span>
        </div>
    </div>
    <div id="chat-container">
        <ul id="chat-list"></ul>
        <input type="text" id="chat-input" style="display:none;">
    </div>
</body>
<script type="module" src="game.js"></script>

</html>
