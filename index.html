<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="loader-container">
        <div class="loader"></div>
    </div>
    <div class="container" id="pause-container">
        <b id="play">Click to play</b>
        <p>WASD to move</p>
        <p>Space to jump</p>
        <input type="color" id="color">
    </div>
    <div class="container" id="container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="top">
        <ul id="position-displayer">
        </ul>
        <ul id="players-list">
        </ul>
        <div>
            <button id="log-out">Log out</button>
        </div>
    </div>
    <div class="container" id="auth-container">
        <form id="auth">
            <h1>Authentication:</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="pass" id="pass-label">Password:</label>
            <input type="text" id="pass" name="pass">
            <button name="button"></button>
        </form>
    </div>
</body>
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "GLTFLoader": "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
        }
    }
</script>
<script type="module" src="game.js"></script>

</html>
